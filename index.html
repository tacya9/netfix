<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>netflix</title>
	<link href="styles/index.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="c-main-layout">
	<header class="c-main-layout__header">
		<div class="c-main-layout__wrapper">
			<div class="c-logo"></div>
			<div class="c-main-layout__header-add-btn">
				<button class="c-btn"><span class="c-btn__name">+ </span><span class="c-btn__name u-only-desktop">add movie</span>
				</button>
			</div>
			<div class="c-main-layout__header-search-bar">
				<h1>find your movie</h1>
				<form>
					<div class="c-main-layout__header-form">
						<label class="c-search-input">
							<input class="c-search-input__input" type="text" placeholder="What do you want to watch?"/>
						</label>
						<button class="c-btn m-large">search</button>
					</div>
				</form>
			</div>
		</div>
	</header>

	<main class="c-main-layout__main">
		<div class="c-main-layout__wrapper">
			<div class="c-main-layout__main-menu">
				<ul class="c-menu">
					<li class="m-active">
						<a class="c-menu__link" href="#">adventure</a>
					</li>
					<li>
						<a class="c-menu__link" href="#">action</a>
					</li>
					<li>
						<a class="c-menu__link" href="#">animation</a>
					</li>
					<li>
						<a class="c-menu__link" href="#">comedy</a>
					</li>
					<li>
						<a class="c-menu__link" href="#">crime</a>
					</li>
					<li>
						<a class="c-menu__link" href="#">drama</a>
					</li>
					<li>
						<a class="c-menu__link" href="#">fantasy</a>
					</li>
				</ul>
			</div>

			<!--			<form>-->
			<!--				<select class="c-select">-->
			<!--					<option>release date</option>-->
			<!--					<option>vote average</option>-->
			<!--				</select>-->
			<!--			</form>-->
		</div>
	</main>

	<footer class="c-main-layout__footer">
		<div class="c-main-layout__wrapper">
			<div class="c-logo"></div>
		</div>
	</footer>
</div>
</body>
</html>
