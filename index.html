<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>netflix</title>
	<link href="styles/reset.css" type="text/css" rel="stylesheet">
	<link href="styles/main-layout.css" type="text/css" rel="stylesheet">
	<link href="styles/base.css" type="text/css" rel="stylesheet">
	<link href="styles/font.css" type="text/css" rel="stylesheet">
	<link href="styles/logo.css" type="text/css" rel="stylesheet">
	<link href="styles/btn.css" type="text/css" rel="stylesheet">
	<link href="styles/utility.css" type="text/css" rel="stylesheet">
	<link href="styles/input-search.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="c-main-layout">
	<header class="c-main-layout__header">
		<div class="c-main-layout__wrapper">
			<div class="c-logo"></div>
			<div class="c-main-layout__header-add-btn">
				<button class="c-btn">+ <span class="u-only-desktop">add movie</span></button>
			</div>
			<div class="c-main-layout__header-search-bar">
				<h1>find your movie</h1>
				<form>
					<ul class="c-main-layout__header-form">
						<li>
							<input class="c-input-search" type="text" name="movie" placeholder="What do you want to watch?">
						</li>
						<li>
							<button class="c-btn m-another-btn">search</button>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</header>

	<main class="c-main-layout__main">
		<div class="c-main-layout__wrapper">

		</div>
	</main>

	<footer class="c-main-layout__footer">
		<div class="c-main-layout__wrapper">
			<div class="c-logo"></div>
		</div>
	</footer>
</div>
</body>
</html>
